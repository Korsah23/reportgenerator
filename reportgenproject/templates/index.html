<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% include "messages.html"%}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Report Title</label>
          <input type="text" name="title" placeholder="eg. Report On Cars" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Enter Report Title here</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Filename</label>
          <input type="text" name = "fileName" placeholder="eg. Report.pdf" class="form-control" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text">Enter File name here</div>
        </div>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="names" placeholder="Data names eg. mango,cows,ships">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="data" placeholder="data frequency eg.mangofrequency,cowsfreq,shipsfreq ">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="chart" placeholder="bar or pie">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Report information Here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="textLines"></textarea>
              </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
